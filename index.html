<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a2e">
    <title>TaskFlow - Smart To-Do</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e4e4e4;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            background: linear-gradient(45deg, #a855f7, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .add-task-form {
            background: #0f3460;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #a8dadc;
            font-weight: 500;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            background: #1a1a2e;
            border: 2px solid #16213e;
            border-radius: 8px;
            color: #e4e4e4;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #a855f7;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(45deg, #a855f7, #ec4899);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(168, 85, 247, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .tasks-container {
            display: grid;
            gap: 15px;
        }

        .task-card {
            background: #0f3460;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid;
            position: relative;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }

        .task-card:hover {
            transform: translateX(5px);
        }

        .task-card.done {
            border-color: #10b981;
            opacity: 0.7;
        }

        .task-card.pending {
            border-color: #f59e0b;
        }

        .task-card.not-done {
            border-color: #ef4444;
        }

        .task-card.dropped {
            border-color: #6b7280;
            opacity: 0.6;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .task-title {
            font-size: 1.2em;
            font-weight: 600;
            flex: 1;
        }

        .task-card.done .task-title {
            text-decoration: line-through;
        }

        .task-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            margin-left: 10px;
        }

        .status-done { background: #10b981; color: white; }
        .status-pending { background: #f59e0b; color: white; }
        .status-not-done { background: #ef4444; color: white; }
        .status-dropped { background: #6b7280; color: white; }

        .task-description {
            color: #a8dadc;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .task-deadline {
            font-size: 0.9em;
            color: #8b949e;
            margin-bottom: 15px;
        }

        .task-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .task-actions button {
            padding: 8px 16px;
            font-size: 13px;
        }

        .btn-small {
            padding: 6px 12px !important;
            font-size: 12px !important;
        }

        .snooze-options {
            display: none;
            gap: 5px;
            margin-top: 10px;
        }

        .snooze-options.active {
            display: flex;
        }

        .notification-banner {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #0f3460;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            border-left: 4px solid #f59e0b;
            max-width: 350px;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #a8dadc;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #8b949e;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .task-actions {
                flex-direction: column;
            }

            .task-actions button {
                width: 100%;
            }
        }

        .sync-status {
            text-align: center;
            font-size: 0.9em;
            color: #6b7280;
            margin-top: 20px;
        }

        .sync-status.synced {
            color: #10b981;
        }

        .sync-status.error {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìã TaskFlow</h1>
            <p>Smart task management with snooze & sync</p>
        </header>

        <div class="add-task-form">
            <h2 style="margin-bottom: 20px;">‚ûï Add New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="title">Task Title *</label>
                    <input type="text" id="title" required placeholder="Enter task title">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" placeholder="Add details about this task"></textarea>
                </div>
                <div class="form-group">
                    <label for="deadline">Deadline (optional)</label>
                    <input type="datetime-local" id="deadline">
                </div>
                <button type="submit">Create Task</button>
            </form>
        </div>

        <div id="tasksContainer" class="tasks-container">
            <div class="loading">Loading tasks...</div>
        </div>

        <div class="sync-status" id="syncStatus">
            <span id="syncText">Connecting to server...</span>
        </div>
    </div>

    <script>
        // Configuration
        const API_URL = 'https://to-do-backend-8wb8.onrender.com/'; // Change this to your deployed backend URL
        let tasks = [];
        let notificationPermission = 'default';

        // Request notification permission
        async function requestNotificationPermission() {
            if ('Notification' in window) {
                notificationPermission = await Notification.requestPermission();
            }
        }

        // Show notification
        function showNotification(title, body, taskId) {
            if (notificationPermission === 'granted') {
                const notification = new Notification(title, {
                    body: body,
                    icon: '/icon-192.png',
                    badge: '/icon-192.png',
                    tag: taskId,
                    requireInteraction: true
                });

                notification.onclick = () => {
                    window.focus();
                    notification.close();
                };
            }
        }

        // Check deadlines and notify
        function checkDeadlines() {
            const now = new Date();
            tasks.forEach(task => {
                if (task.status === 'pending' && task.deadline) {
                    const deadline = new Date(task.deadline);
                    const diff = deadline - now;
                    
                    // Notify if deadline is within 5 minutes or overdue
                    if (diff <= 300000 && diff > 0) {
                        showNotification('‚è∞ Task Deadline Approaching', 
                            `"${task.title}" is due in ${Math.floor(diff/60000)} minutes!`, 
                            task._id);
                    } else if (diff < 0 && diff > -60000) {
                        showNotification('‚ö†Ô∏è Task Overdue', 
                            `"${task.title}" deadline has passed!`, 
                            task._id);
                    }
                }
            });
        }

        // Load tasks from API
        async function loadTasks() {
            try {
                updateSyncStatus('synced', 'Syncing...');
                const response = await fetch(`${API_URL}/tasks`);
                if (!response.ok) throw new Error('Failed to fetch tasks');
                
                tasks = await response.json();
                
                // Cache in localStorage
                localStorage.setItem('tasks', JSON.stringify(tasks));
                localStorage.setItem('lastSync', new Date().toISOString());
                
                renderTasks();
                updateSyncStatus('synced', `Synced ${new Date().toLocaleTimeString()}`);
            } catch (error) {
                console.error('Error loading tasks:', error);
                updateSyncStatus('error', 'Sync failed - Using cached data');
                
                // Load from cache
                const cached = localStorage.getItem('tasks');
                if (cached) {
                    tasks = JSON.parse(cached);
                    renderTasks();
                }
            }
        }

        // Update sync status
        function updateSyncStatus(status, text) {
            const statusEl = document.getElementById('syncStatus');
            const textEl = document.getElementById('syncText');
            statusEl.className = `sync-status ${status}`;
            textEl.textContent = text;
        }

        // Render tasks
        function renderTasks() {
            const container = document.getElementById('tasksContainer');
            
            if (tasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"/>
                            <path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z" clip-rule="evenodd"/>
                        </svg>
                        <h3>No tasks yet</h3>
                        <p>Create your first task to get started!</p>
                    </div>
                `;
                return;
            }

            // Sort tasks: pending first, then not-done, done, dropped
            const sortOrder = { pending: 1, 'not-done': 2, done: 3, dropped: 4 };
            const sortedTasks = [...tasks].sort((a, b) => sortOrder[a.status] - sortOrder[b.status]);

            container.innerHTML = sortedTasks.map(task => `
                <div class="task-card ${task.status}">
                    <div class="task-header">
                        <div class="task-title">${escapeHtml(task.title)}</div>
                        <span class="task-status status-${task.status}">
                            ${task.status === 'done' ? '‚úì Done' : 
                              task.status === 'pending' ? '‚è∞ Pending' :
                              task.status === 'not-done' ? '‚úó Not Done' : '‚äò Dropped'}
                        </span>
                    </div>
                    ${task.description ? `<div class="task-description">${escapeHtml(task.description)}</div>` : ''}
                    ${task.deadline ? `<div class="task-deadline">üìÖ Due: ${formatDeadline(task.deadline)}</div>` : ''}
                    <div class="task-actions">
                        ${task.status !== 'done' ? `<button onclick="updateTaskStatus('${task._id}', 'done')" class="btn-small">‚úì Mark Done</button>` : ''}
                        ${task.status !== 'pending' && task.status !== 'done' ? `<button onclick="updateTaskStatus('${task._id}', 'pending')" class="btn-small">‚è∞ Set Pending</button>` : ''}
                        ${task.status !== 'not-done' && task.status !== 'done' ? `<button onclick="updateTaskStatus('${task._id}', 'not-done')" class="btn-small">‚úó Not Done</button>` : ''}
                        ${task.status !== 'dropped' ? `<button onclick="updateTaskStatus('${task._id}', 'dropped')" class="btn-small">‚äò Drop</button>` : ''}
                        ${task.deadline ? `
                            <button onclick="toggleSnooze('${task._id}')" class="btn-small">üí§ Snooze</button>
                            <div class="snooze-options" id="snooze-${task._id}">
                                <button onclick="snoozeTask('${task._id}', 10)" class="btn-small">10m</button>
                                <button onclick="snoozeTask('${task._id}', 60)" class="btn-small">1h</button>
                                <button onclick="snoozeTask('${task._id}', 1440)" class="btn-small">1d</button>
                            </div>
                        ` : ''}
                        <button onclick="deleteTask('${task._id}')" class="btn-small" style="background: #ef4444;">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Helper functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDeadline(deadline) {
            const date = new Date(deadline);
            const now = new Date();
            const diff = date - now;
            
            if (diff < 0) return `${date.toLocaleString()} (Overdue!)`;
            if (diff < 3600000) return `${date.toLocaleString()} (Soon!)`;
            return date.toLocaleString();
        }

        function toggleSnooze(taskId) {
            const snoozeEl = document.getElementById(`snooze-${taskId}`);
            snoozeEl.classList.toggle('active');
        }

        // API functions
        async function createTask(taskData) {
            try {
                const response = await fetch(`${API_URL}/tasks`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(taskData)
                });
                if (!response.ok) throw new Error('Failed to create task');
                await loadTasks();
            } catch (error) {
                console.error('Error creating task:', error);
                alert('Failed to create task. Please try again.');
            }
        }

        async function updateTaskStatus(taskId, status) {
            try {
                const response = await fetch(`${API_URL}/tasks/${taskId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status })
                });
                if (!response.ok) throw new Error('Failed to update task');
                await loadTasks();
            } catch (error) {
                console.error('Error updating task:', error);
                alert('Failed to update task. Please try again.');
            }
        }

        async function snoozeTask(taskId, minutes) {
            try {
                const newDeadline = new Date(Date.now() + minutes * 60000).toISOString();
                const response = await fetch(`${API_URL}/tasks/${taskId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ deadline: newDeadline })
                });
                if (!response.ok) throw new Error('Failed to snooze task');
                await loadTasks();
                showNotification('üí§ Task Snoozed', `Task snoozed for ${minutes} minutes`, taskId);
            } catch (error) {
                console.error('Error snoozing task:', error);
                alert('Failed to snooze task. Please try again.');
            }
        }

        async function deleteTask(taskId) {
            if (!confirm('Are you sure you want to delete this task?')) return;
            
            try {
                const response = await fetch(`${API_URL}/tasks/${taskId}`, {
                    method: 'DELETE'
                });
                if (!response.ok) throw new Error('Failed to delete task');
                await loadTasks();
            } catch (error) {
                console.error('Error deleting task:', error);
                alert('Failed to delete task. Please try again.');
            }
        }

        // Form submission
        document.getElementById('taskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const taskData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                deadline: document.getElementById('deadline').value || null,
                status: document.getElementById('deadline').value ? 'pending' : 'not-done'
            };

            await createTask(taskData);
            e.target.reset();
        });

        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.error('Service Worker registration failed:', err));
        }

        // Initialize app
        requestNotificationPermission();
        loadTasks();
        
        // Check deadlines every minute
        setInterval(checkDeadlines, 60000);
        
        // Sync tasks every 5 minutes
        setInterval(loadTasks, 300000);
    </script>
</body>

</html>
